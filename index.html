<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="calc-body">
      <div id="display"></div>
      <div class="row">
        <button id="clear" class="small-btn">AC</button>
        <button id="pos-neg" class="small-btn">+/-</button>
        <button id="percent" class="small-btn">%</button>
        <button id="divide" class="small-btn">/</button>
      </div>
      <div class="row">
        <button id="seven" class="small-btn">7</button>
        <button id="eight" class="small-btn">8</button>
        <button id="nine" class="small-btn">9</button>
        <button id="multiply" class="small-btn">*</button>
      </div>
      <div class="row">
        <button id="four" class="small-btn">4</button>
        <button id="five" class="small-btn">5</button>
        <button id="six" class="small-btn">6</button>
        <button id="subtract" class="small-btn">-</button>
      </div>
      <div class="row">
        <button id="one" class="small-btn">1</button>
        <button id="two" class="small-btn">2</button>
        <button id="three" class="small-btn">3</button>
        <button id="add" class="small-btn">+</button>
      </div>
      <div class="row">
        <button id="zero" class="small-btn">0</button>
        <button id="dot" class="small-btn">.</button>
        <button id="equals" class="small-btn">=</button>
      </div>
    </div>
  </body>
</html>
